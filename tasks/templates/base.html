<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Django CRUD app</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Sign In   </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Log Out</a>
                </li>
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">Pending Tasks</a>
                </li>
                <li class="nav-item">
                    <a href="/tasks/completed" class="nav-link">Completed Tasks</a>
                </li>
                <li class="nav-item">
                    <a href="/tasks/create" class="nav-link">Create Task</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    
</body>
</html>
