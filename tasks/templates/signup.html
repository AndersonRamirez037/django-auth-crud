{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body mt-5">
                <h1 class="text-center">Sign Up</h1>
                {{msg}}
                {% csrf_token %}
              
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" class="form-control" placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input id="password1" type="password" name="password1" class="form-control" placeholder="Enter your password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input id="password2" type="password" name="password2" class="form-control" placeholder="Confirm your password">
                </div>


                <button class="btn btn-primary">
                    SignUp
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
